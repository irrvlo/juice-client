<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
/>
<style>
  @import url("https://fonts.cdnfonts.com/css/satoshi");

  :root {
    --dark: 20, 20, 20;
    --white: 255, 255, 255;
    --orange: #ff932d;
    --green: #acfa70;
  }

  /*
  .nickname {
    background: linear-gradient(45deg, blue, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 5px rgba(255, 0, 0, 0.5) !important;
  }
  */

  @keyframes rotateHue {
    0% {
      filter: hue-rotate(0deg);
    }
    100% {
      filter: hue-rotate(360deg);
    }
  }

  .menu i {
    font-family: "Font Awesome 6 Free" !important;
  }

  .menu {
    font-family: "Satoshi", sans-serif;
    display: none;
    width: 55rem;
    height: 35rem;
    background: rgba(var(--dark), 1);
    border-radius: 0.75rem;
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 1rem rgba(var(--dark), 0.5);
    color: white;
    grid-template-columns: 1.25fr 2.75fr;
    grid-template-rows: 100%;
    grid-template-areas: "sidebar content";
    transition: 0.3s;
    z-index: 9999;
  }

  .menu[data-active="true"] {
    display: grid;
  }

  .menu .checkbox {
    position: relative;
    display: inline-block;
    width: 3rem;
    height: 1.5rem;
  }

  .menu .checkbox input {
    display: none;
  }

  .menu .checkbox label {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  .menu .checkbox input:checked + label {
    background: var(--orange);
  }

  .menu .checkbox label:after {
    content: "";
    position: absolute;
    top: 0.25rem;
    left: 0.25rem;
    width: 1rem;
    height: 1rem;
    background: white;
    border-radius: 50%;
    transition: left 0.3s;
  }

  .menu .checkbox input:checked + label:after {
    left: 1.75rem;
  }

  .menu .content {
    grid-area: content;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    overflow-y: scroll;
  }

  .menu .content input[type="text"] {
    width: 40%;
    box-sizing: border-box;
    height: 2.5rem;
    padding: 0 1rem;
    background: rgba(var(--dark), 0.1);
    border: 0.1rem solid rgba(255, 255, 255, 0.25);
    border-radius: 0.5rem;
    color: white;
    font-family: "Satoshi", sans-serif;
    outline: none;
  }

  .menu input[type="text"]::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  .menu .footer {
    box-sizing: border-box;
    margin-top: auto;
    display: flex;
    flex-direction: column;
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.9rem;
  }

  .menu .footer .bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .menu .juice.options {
    display: none;
    gap: 1rem;
    flex-direction: column;
  }

  .menu .juice.options.active {
    display: flex;
  }

  .menu .juice.tab {
    width: 100%;
    box-sizing: border-box;
    height: 3rem;
    padding: 0 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: rgba(255, 255, 255, 0.5);
    border: 0.1rem solid transparent;
    cursor: pointer;
    transition: 0.2s;
    border-radius: 0.5rem;
  }

  .menu .juice.tab:hover {
    background: rgba(255, 255, 255, 0.05);
  }

  .menu .juice.tab.active {
    background: rgba(var(--dark), 0.1);
    color: white;
    border: 0.1rem solid rgba(255, 255, 255, 0.15);
  }

  .menu .option-group {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    background: rgba(255, 255, 255, 0.05);
    padding: 1rem;
    border-radius: 0.5rem;
  }

  .menu .option {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .menu .range {
    appearance: none;
    width: 45%;
    height: 0.5rem;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 0.25rem;
    outline: none;
    opacity: 0.7;
    transition: opacity 0.2s;
  }

  .menu .range::-webkit-slider-thumb {
    appearance: none;
    width: 1rem;
    height: 1rem;
    background: white;
    border-radius: 50%;
    cursor: pointer;
  }

  .menu .restart:after,
  .menu .requires-restart > span:after {
    content: "*";
    color: red;
    margin-left: 0.25rem;
  }

  .menu .search-input {
    box-sizing: border-box;
    width: 100%;
    height: 2.5rem;
    padding: 0 1rem;
    background: rgba(var(--dark), 0.1);
    border: 0.1rem solid rgba(255, 255, 255, 0.15);
    border-radius: 0.5rem;
    color: white;
    font-family: "Satoshi", sans-serif;
    outline: none;
    display: flex;
    align-items: center;
    gap: 0.25rem;
  }

  .menu .search-input input {
    background: transparent;
    border: none;
    color: white;
    font-family: "Satoshi", sans-serif;
    outline: none;
  }

  .menu .search-input i {
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.75rem;
  }

  .menu .sep {
    width: 100%;
    height: 1px;
    margin: 1.5rem 0;
    background: rgba(255, 255, 255, 0.15);
  }

  .menu .sidebar {
    grid-area: sidebar;
    display: flex;
    flex-direction: column;
    padding: 1.5rem;
    border-right: rgba(255, 255, 255, 0.15) 1px solid;
  }

  .menu .tab-group {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .menu .change-keybind {
    width: 5rem;
    height: 1.5rem;
    background: rgba(255, 255, 255, 0.15);
    border: 0.1rem solid rgba(255, 255, 255, 0.25);
    border-radius: 0.25rem;
    font-size: 0.85rem;
    color: white;
    font-family: "Satoshi", sans-serif;
    outline: none;
    cursor: pointer;
  }
</style>

<div class="menu" data-active="true">
  <aside class="sidebar">
    <div class="search-input">
      <i class="fas fa-search"></i>
      <input type="text" class="juice search" placeholder="Search..." />
    </div>
    <div class="sep"></div>
    <div class="tab-group">
      <div data-tab="ui" class="juice tab active">
        <i class="fas fa-tv"></i>
        UI
      </div>
      <div data-tab="game" class="juice tab">
        <i class="fas fa-gamepad"></i>
        Game
      </div>
    </div>
    <div class="sep"></div>
    <div class="tab-group">
      <div data-tab="performance" class="juice tab">
        <i class="fas fa-tachometer-alt"></i>
        Performance
      </div>
      <div data-tab="misc" class="juice tab">
        <i class="fas fa-cog"></i>
        Miscellaneous
      </div>
    </div>
    <div class="footer">
      <span class="keybind"></span>
      <span class="sep"></span>
      <div class="bottom">
        <span class="ver"></span>
        <span class="restart">Requires Restart</span>
      </div>
    </div>
  </aside>
  <div class="content">
    <div id="ui-options" class="juice options active">
      <div class="option-group">
        <div class="option">
          <span>Enable CSS</span>
          <div class="checkbox">
            <input
              type="checkbox"
              id="css_enabled"
              data-setting="css_enabled"
            />
            <label for="css_enabled"></label>
          </div>
        </div>
        <div class="option">
          <span>CSS Link</span>
          <input
            type="text"
            placeholder="https://.../.css"
            data-setting="css_link"
          />
        </div>
      </div>
      <div class="option-group">
        <div class="option">
          <span>Hide Chat</span>
          <div class="checkbox">
            <input type="checkbox" id="hide_chat" data-setting="hide_chat" />
            <label for="hide_chat"></label>
          </div>
        </div>
        <div class="option">
          <span>Hide Interface</span>
          <div class="checkbox">
            <input
              type="checkbox"
              id="hide_interface"
              data-setting="hide_interface"
            />
            <label for="hide_interface"></label>
          </div>
        </div>
        <div class="option">
          <span>UI Animations</span>
          <div class="checkbox">
            <input
              type="checkbox"
              id="ui_animations"
              data-setting="ui_animations"
            />
            <label for="ui_animations"></label>
          </div>
        </div>
      </div>
      <div class="option-group">
        <div class="option">
          <span>Interface Opacity</span>
          <input
            type="range"
            min="0"
            max="100"
            class="range"
            data-setting="interface_opacity"
          />
        </div>
        <div class="option">
          <span>Interface Bounds</span>
          <input
            type="range"
            min="0"
            max="2"
            class="range"
            data-setting="interface_bounds"
          />
        </div>
      </div>
    </div>
    <div id="game-options" class="juice options">
      <div class="option-group">
        <div class="option">
          <span>Permanent Crosshair</span>
          <div class="checkbox">
            <input
              type="checkbox"
              id="perm_crosshair"
              data-setting="perm_crosshair"
            />
            <label for="perm_crosshair"></label>
          </div>
        </div>
        <div class="option">
          <span>Hitmarker Link</span>
          <input
            type="text"
            placeholder="https://.../.png"
            data-setting="hitmarker_link"
          />
        </div>
      </div>
      <div class="option-group">
        <div class="option">
          <span>Rave Mode</span>
          <div class="checkbox">
            <input type="checkbox" id="rave_mode" data-setting="rave_mode" />
            <label for="rave_mode"></label>
          </div>
        </div>
      </div>
    </div>
    <div id="performance-options" class="juice options">
      <div class="option-group">
        <div class="option requires-restart">
          <span>Unlimited FPS</span>
          <div class="checkbox">
            <input
              type="checkbox"
              id="unlimited_fps"
              data-setting="unlimited_fps"
            />
            <label for="unlimited_fps"></label>
          </div>
        </div>
        <div class="option requires-restart">
          <span>In Process GPU</span>
          <div class="checkbox">
            <input
              type="checkbox"
              id="in_process_gpu"
              data-setting="in_process_gpu"
            />
            <label for="in_process_gpu"></label>
          </div>
        </div>
      </div>
      <div class="option-group">
        <div class="option requires-restart">
          <span>Auto Fullscreen</span>
          <div class="checkbox">
            <input
              type="checkbox"
              id="auto_fullscreen"
              data-setting="auto_fullscreen"
            />
            <label for="auto_fullscreen"></label>
          </div>
        </div>
        <div class="option">
          <span>Skip Loading Screen</span>
          <div class="checkbox">
            <input
              type="checkbox"
              id="skip_loading"
              data-setting="skip_loading"
            />
            <label for="skip_loading"></label>
          </div>
        </div>
      </div>
    </div>
    <div id="misc-options" class="juice options">
      <div class="option-group">
        <div class="option requires-restart">
          <span>Discord RPC</span>
          <div class="checkbox">
            <input
              type="checkbox"
              id="discord_rpc"
              data-setting="discord_rpc"
            />
            <label for="discord_rpc"></label>
          </div>
        </div>
        <div class="option custom">
          <span>Menu Toggle Keybind</span>
          <button class="juice change-keybind"></button>
        </div>
      </div>
    </div>
  </div>
</div>
